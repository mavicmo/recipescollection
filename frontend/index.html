<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipes Collections</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <!-- main container -->
    <div class="container-lg">
      <!-- nav bar -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Recipes</a>
          <form class="d-flex">
            <input
              class="form-control me-2  searchBtn"
              type="search"
              placeholder="Search"
              aria-label="Search"
              
            />
          
            
          </form>
          <button
            type="button"
            class="btn btn-dark element"
            data-bs-toggle="modal"
            data-bs-target="#addRecipes"
            id="modal"
          >
            Add New Recipes
          </button>
        </div>
      </nav>
      <!-- static field for card -->
      <div class="card-deck recipes row row-cols-1 row-cols-md-3 g-4">
        </div>
      </div>

         
      <!-- Display the Modal for ADDING a new recipe -->
      <div
        class="modal fade"
        id="addRecipes"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add New Recipes
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-4">
                  <form id="newForm">
                    <div class="input-field">
                      <label for="name">Name </label>
                      <input id="name" type="text" class="validate" />
                    </div>
                    <div class="input-field">
                      <label for="link">Link </label>
                      <input id="link" type="text" class="validate" />
                    </div>
                    <div class="input-field">
                      <label for="image">Image Link </label>
                      <input id="img" type="text" class="validate" />
                    </div>
                  </form>
                </div>
              </div>

             
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary addRecipe close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Add Recipe
              </button>
              <!-- Display the Modal for adding a new recipe -->
            </div>
          </div>
        </div>
      </div>
      <!-- display the card in a Modal -->
      <div
        class="modal fade"
        id="cardModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- fields to edit -->

              <div class="row">
                <h5 class="modal-title" id="cardRecipeName">Recipes Name</h5>
                <div class="col-5">
                  <form id="editForm">
                    <div class="input-field">
                      <label for="name">Name </label>
                      <input id="nameEdit" type="text" class="validate" />
                    </div>
                   
                    <div class="input-field">
                      <label for="link">Link </label>
                      <input id="linkEdit" type="text" class="validate" />
                    </div>
                    <div class="input-field">
                      <label for="image">Image Link </label>
                      <input id="imgEdit" type="text" class="validate" />
                    </div>
                  </form>
                </div>
              </div>

            

              <!-- fields to edit -->
            </div>

            

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-info editSubmit"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Submit Changes
              </button>
              <button
                type="button"
                class="btn btn-danger deleteRecipe"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            
            </div>
          </div>
        </div>
      </div>
   
     
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
  </body>
</html>
